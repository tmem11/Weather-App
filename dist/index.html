<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
        <form>
            <div class="form-row">
                <div class="form-group col-md-9 border-ligh">
                    <input id="input" type="text" class="form-control" >
                </div>
                <div class="form-group col-md-3">
                    <button  type="button" onclick="handleSearch()" class="btn btn-info">Search</button>

                </div>
            </div>
        </form>
        <div class="cities">
       
    
     
                </div>
              </div>
              
        
           




    </div>
</div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="card bg-light mt-2" style="width: 100%;">
                
            <div class="card-body">
                <button id="save-city" type="button" class="btn btn-success float-right mt-4 ">Save</button>
                    <button  id="remove-city"  type="button" class="btn btn-danger float-right mt-4 mr-4 ">Remove</button>

              <h5 class="card-title">{{name}}
              </h5>


              <span class="card-text ml-2 "><img src="{{conditionPic}}"> </span> 
              <span class="card-text ml-2 ">{{condition}}</span>
              <span class="card-text ml-2">{{temperature}}</span>



             
 
            </div>
          </div>
            
        {{/each}}
  </script>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="axios/dist/axios.js"></script>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script src="model.js"></script>
<script src="view.js"></script>


    <script src="controller.js"></script>

</body>

</html>
